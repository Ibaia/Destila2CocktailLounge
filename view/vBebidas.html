<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Destila2: Cocktail Lounge</title>
  <link rel="stylesheet" href="css/bebidas.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">

</head>

<body>
  <div class="container shadow containerAll">
    <div class="row">
      <div class="col">
        <!-- HEADER -->
        <!-- CARRUSEL -->
        <div id="carouselDestila2" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active" data-interval="10000">
              <img src="img/carrusel1.jpg" class="d-block w-100" alt="Bar">
            </div>
            <div class="carousel-item" data-interval="2000">
              <img src="img/carrusel2.png" class="d-block w-100" alt="Cocteles">
            </div>
            <div class="carousel-item">
              <img src="img/carrusel3.png" class="d-block w-100" alt="Bebidas">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselDestila2" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselDestila2" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        <!-- FIN CARRUSEL -->
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
          <a class="navbar-brand" href="index.html">Destila2</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Bebidas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Reservar</a>
              </li>
            </ul>
          </div>
        </nav>
        <!-- FIN NAVBAR -->
        <!-- FIN HEADER -->
      </div>
    </div>
    <!-- CONTENIDO -->
    <div class="container bg-dark">
      <div class="contenidoMain">
        <div class="container loadPacks"></div>
        <div class="container loadBebidas"></div>
        <div class="container loadCocteles"></div>		
      </div>
    </div>
    <!-- FIN CONTENIDO -->
    <!-- FOOTER -->
    <div class="footer bg-dark">
      <div class="row">
        <div class="col">
          <p class="text-center pt-3 text-white">Destila2: Cocktail Lounge</p>
        </div>

      </div>
      <div class="row">
        <div class="col text-center">
          <a href="instagram.com">Instagram</a>
          <a href="facebook.com">Facebook</a>
          <a href="twitter.com">Twitter</a>
          <a href="youtube.com">Youtube</a>
        </div>
      </div>
    </div>
    <!-- FIN FOOTER -->

  </div>

  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bebidas.js"></script>
</body>

</html>
